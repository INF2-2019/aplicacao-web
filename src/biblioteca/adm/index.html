<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../../css/materialize.css" />
		<title>Cadastro de ADMIN</title>
	</head>
	<body>
		<ul id="dropdown1" class="dropdown-content">
		</ul>
		<nav>
			<div class="nav-wrapper">
				<a class="brand-logo">Biblioteca</a>
				<ul id="navbars-itens" class="right hide-on-med-and-down">
					<li style="width:200px;" id="nav-funcoes"><a class="dropdown-trigger" href="#!" data-target="dropdown1">Funções<i class="material-icons right">arrow_drop_down</i></a></li>
				</ul>
			</div>
		</nav>

		<main class="container">
			<h1>Cadastrar</h1>
			<div>
				<div class="row">
					<div class="col s12 l7">
						<div class="row">
							<div class="input-field col s12 m6">
								<input id="nome" type="text" class="validate">
								<label class="active primary-text"  for="nome">Nome</label>
							</div>
							<div class="input-field col s12 m6">
								<input id="email" type="email" class="validate">
								<label class="active primary-text"  for="email">Email</label>
							</div>
							<div class="input-field col s12 m7">
								<input id="usuario" type="text" class="validate">
								<label class="active primary-text"  for="usuario">Usuário</label>
							</div>
							<div class="input-field col s12 m5">
								<input id="senha" type="password" class="validate">
								<label class="active primary-text"  for="senha">Senha</label>
							</div>
						</div>
						<div class="row">

						</div>
						<div class="row">
							<a class="waves-effect waves-light btn-large col s12 m3 primary modal-trigger" href="#modal-cadastrar">Salvar</a>
							<a class="waves-effect waves-light btn-large col s12 m4 l4 offset-m1 offset-l1 utils erro-2 modal-trigger" href="#modal-cancelar">Cancelar</a>
						</div>
					</div>
				</div>
			</div>

      	<div id="modal-cancelar" class="modal">
    		<div style="margin: 0" id="conteudo" class="modal-content row">
				<h4>Deseja cancelar este cadastro : </h4>
    		</div>
    		<div class="modal-footer">
				<a class="modal-close btn utils erro-2">Não</a>
				<a class="modal-close btn primary" onclick="cancelar()">Sim</a>
    		</div>
		</div>

		<div id="modal-cadastrar" class="modal">
    		<div style="margin: 0" id="conteudo" class="modal-content row">
				<h4>Deseja efetuar este cadastro : </h4>
    		</div>
    		<div class="modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" onclick="cadastrar()">Cadastrar</a>
    		</div>
    	</div>

		</main>

		<script src="../../js/jquery-3.4.1.js"></script>
		<script src="../../js/materialize.js"></script>
		<script src="../../js/biblioteca/navbars/navbar.js"></script>
		<script src="../../js/biblioteca/adm/cadastro.js"></script>
		<script>cargoLogado();</script>
		<script>$(".dropdown-trigger").dropdown();</script>
	</body>
</html>
