<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../../css/estilo.css">
	<meta charset="utf-8">
	<title>Relatório de multas</title>
</head>

<body onload="infoMultas()">

	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo">Biblioteca - Relatório de Multas</a>
		</div>
	</nav>

	<div class="container">
		<h2>Relatório de Multas</h2>

		<div class="row">

			<a id="BotaoImprime" class="btn col primary s12 m12 l2 right">Imprimir</a>

			<div class="col s12">

				<table id="printable" class="responsive-table centered highlight imprime-multas">
					<thead>
						<tr>
							<th>ID Emprestimo</th>
							<th>ID Aluno</th>
							<th>Data do Emprestimo</th>
							<th>Multa</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody id="multas"></tbody>
				</table>
			</div>
		</div>

		<div id="modal-info" class="modal">
			<div class="modal-content">
				<h4>Informações da multa</h4>
			</div>
			<div class="modal-footer">
				<a class="btn utils waves-effect erro col s12 right modal-close">Fechar</a>
			</div>
		</div>
	</div>

	<script src="../../js/materialize.js"></script>
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/biblioteca/relatorios/main.js"></script>
	<script src="../../js/biblioteca/relatorios/pesquisaEmprestimo.js"></script>
</body>

</html>
