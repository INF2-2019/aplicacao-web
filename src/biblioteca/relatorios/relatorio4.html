<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../../css/biblioteca/relatorios/custom.css">
	<meta charset="utf-8">
	<title>Relatório de atrasos</title>
</head>

<body>

	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo">S.A. Admin</a>
		</div>
	</nav>


	<div class="container">
		<h2>Relatório de Atrasos</h2>

		<div class="row">

			<div class="row">
				<a id="BotaoImprime" class="btn col primary s12 m12 l2 right">Imprimir</a>

				<div class="col s12">
					<table id="resposta" class="responsive-table centered highlight imprime-atrasos-obras">
						<thead>
							<tr>
								<th>ID Emprestimo</th>
								<th>ID Aluno</th>
								<th>Dias Atrasados</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody id="cursos">

							<td>Lorem</td>
							<td>Lorem</td>
							<td>Lorem</td>
							<td>
								<a href="#modal-info"
									class="btn utils-info secondary s12 m5 l2 lighten modal-trigger waves-effect waves-teal">Info</a>
							</td>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div id="modal-info" class="modal z-depth-5">
			<div class="modal-content">
				<h4>Informações</h4>

				<h5>Mano, ta atrasado, vai la pagar sua multas</h5>
			</div>
			<div class="modal-footer">
				<a class="btn utils waves-effect erro col s12 right modal-close">Cancelar</a>
			</div>
		</div>

	</div>

	<script src="../../js/biblioteca/relatorios/jquery-3.4.1.js"></script>
	<script src="../../js/materialize.js"></script>
	<script src="../../js/biblioteca/relatorios/consultaEmprestimo.js"></script>
</body>

</html>
