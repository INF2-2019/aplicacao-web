<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../../css/materialize.css">
      <title>Descartes</title>
    </head>
    <body>
      <nav style="padding-left: 5pt;">
        <div class="nav-wrapper">
          <a class="brand-logo">Admin - Descartes</a>
        </div>
      </nav>
      
      <main style="margin: 0 10%">
        <h1>Descartes</h1>
        
        <a href="#modalDescartes" class="waves-effect right waves-light btn-large modal-trigger red darken-1" id="btnDescartes">Descartar</a>

        <table class="responsive-table">
          <colgroup>
            <col span="1" width="25%">
            <col span="1" width="50%">
            <col span="1" width="15%">
            <col span="1" width="10%">
          </colgroup>

          <thead>
            <th>ACERVO</th>
            <th>MOTIVAÇÃO</th>
            <th>OPERADOR</th>
            <th>DATA</th>
          </thead>

          <tbody id="holder_descartados">
            <tr>
              <td>01</td>
              <td>blaablablabla</td>
              <td>Gerson</td>
              <td>01/01</td>
            </tr>
          </tbody>

        </table>

        <template id="template_descarte">
          <tr>
            <td>{{acervo}}</td>
            <td>{{motivacao}}</td>
            <td>{{operador}}</td>
            <td>{{data}}</td>
          </tr>
        </template>
    </main>

    <!-- Modal para efetuar Descarte -->
    <div class="container secondar lighten-5">
      <div id="modalDescartes" class="modal" style="padding: 2%">
        <div class="row modal-content" style="padding: 0">
          <div>
            <label class="primary-text text-lighten-1 col s12">ACERVO<input type="number" name="acervo"></label>
            <label class="primary-text text-lighten-1 col s5">DATA<input type="date" name="data"></label>
            <label class="primary-text text-lighten-1 col s6">ID FUNCIONARIO<input type="text" name="funcionario"></label>
            <label class="primary-text text-lighten-1 col s12">MOTIVAÇÃO<textarea name="motivacao" placeholder="Insira aqui a motivação do descarte deste acervo."></textarea></label>
            <button class="waves-effect waves-light btn-large modal-close red darken-1" id="submit_inserir_descarte">Descartar</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js/biblioteca/descartes/jquery-3.3.1.min.js"></script>
  	<script>
              $(document).ready(function(){
                  $('.modal').modal();
              });
  	</script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>
    <script src="../../js/biblioteca/descartes/ajax.js" charset="utf-8"></script>
    <script src="../../js/biblioteca/descartes/descarteAcervo.js" charset="utf-8"></script>
    </body>
</html>
