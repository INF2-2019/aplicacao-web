      <main style="margin: 0 10%" class="row">
        <h1>Descartes</h1>

        <a href="#modalDescartes" class="col s12 m3 waves-effect right waves-light btn-large modal-trigger red darken-1" id="btnDescartes">Descartar</a>

        <table class="responsive-table">
          <colgroup>
            <col span="1" width="25%">
            <col span="1" width="50%">
            <col span="1" width="15%">
            <col span="1" width="10%">
          </colgroup>

          <thead>
            <th>ACERVO</th>
            <th>MOTIVAÇÃO</th>
            <th>OPERADOR</th>
            <th>DATA</th>
          </thead>

          <tbody id="holder_descartados">
            <tr>
              <td>01</td>
              <td>blaablablabla</td>
              <td>Gerson</td>
              <td>01/01</td>
            </tr>
          </tbody>

        </table>

        <template id="template_descarte">
          <tr>
            <td>{{acervo}}</td>
            <td>{{motivacao}}</td>
            <td>{{operador}}</td>
            <td>{{data}}</td>
          </tr>
        </template>
    </main>

    <!-- Modal para efetuar Descarte -->
    <div class="container secondar lighten-5">
      <div id="modalDescartes" class="modal" style="padding: 2%">
        <div class="row modal-content" style="padding: 0"><h4>Descartar Acervo</h4>
          <div>
            <label class="primary-text text-lighten-1 col s12" style="width: 100%">
              <div class="input-field col s12" name="acervo">
              <select class="text-lighten-1">
                <option class="primary-text text-lighten-1" value="" disabled selected><label>Escolha o acervo a ser descartado</label></option>
                <option name="acvname" id="acvid">Acervo 1</option>
                <option name="acvname" id="acvid">Acervo 2</option>
                <option name="acvname" id="acvid">Acervo 3</option>
              </select>
              </div>
            </label>
            <label class="primary-text text-lighten-1 col s5 left"><h6>DATA</h6><input type="date" name="data"></label>
            <label class="primary-text text-lighten-1 col s6 left"><h6>ID FUNCIONÁRIO</h6><input type="text" name="funcionario"></label>
            <label class="primary-text text-lighten-1 col s12 "><h6 style="padding-top: 1% ">MOTIVAÇÃO</h6><textarea name="motivacao"placeholder="Insira aqui a motivação do descarte deste acervo."></textarea></label>
            <button class="waves-effect waves-light btn-large modal-close red darken-1 m3 right " style="margin-top: 3%" id="submit_inserir_descarte">Descartar</button>
          </div>
        </div>
      </div>
    </div>
