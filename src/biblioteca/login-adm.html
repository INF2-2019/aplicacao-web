<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Biblioteca</title>
	<link rel="stylesheet" href="../css/materialize.css" />
</head>

<body >
		<div class="row">
			<!-- LOGO -->
			<div id="logo" class="col s12 m4 l4" style="padding: 1rem;">
				<i class="material-icons left" style="font-size: 5rem">book</i>
				<h5 class="primary-text margin-0">SISTEMA</h5>
				<h6 class="margin-0">BIBLIOTECA</h6>
			</div>

			<!-- FORM -->
			<div class="col s12 m4 l4" style="margin-top:10rem;">
				<div class="center-align">
					<h6 class="primary white-text " style="height: 3rem;line-height: 3rem;">LOGIN</h6>
					<input type="text" placeholder="Acesso" style="margin-top: 5rem;"><br>
                    <input type="password" placeholder="Senha" style="margin-bottom: 5rem;"><br>
                    <a class="primary alt waves-effect waves-light btn-large col s12"
							href="#">ENTRAR</a>
				</div>
			</div>

			<!-- LINK-BACK -->
			<div class="col s12 m4 l4">
				<div class="right-align margin-0" style="padding: 2rem;">
					<span >RETORNAR PARA</span><br>
					<a href="index.html"><h6 class="primary-text margin-0">PÁGINA INICIAL</h6></a>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="../js/materialize.js"></script>
</body>

</html>
