<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login do ADM</title>
        <link rel="icon" href="../../img/Logo Diário.png">
        <!--MATERIALIZE-->
        <link rel="stylesheet" href="../../css/materialize.css">
        <link rel="stylesheet" href="../../css/estilo.css">
    </head>
    <body>
        <!--body é dividido em 12 colunas-->
        <div class="row content">
            <!--coluna de tamanho 2 onde estará o logo da aplicação-->
        	<div class="col s2 m2 l2 quadro1 content">
                <img height="42pt" width="42pt" class="img-esquerda" src="../../img/Logo Livraria.png">
                <span>SISTEMA</span><br>
		<h7 class="margin-0 primary-text">BIBLIOTECA</h7>
            </div>
            <!--coluna de tamanho 2 para espaçamento-->
            <div class="col s2 m2 l2 content"></div>
            <!--coluna de tamanho 4 para formulario-->
            <div class="col s4 m4 l4 valign-wrapper content">
                <div class="center-align login-painel">
					<p class="titulo-1 primary white-text">LOGIN</p>
                    <input type="text" name="acesso-biblioteca" class="white-text" id="acesso-biblioteca" placeholder="Acesso"><br>
                    <input type="password" name="senha-adm-biblioteca" class="white-text" id="senha-adm-biblioteca" placeholder="Senha"><br>
                    <button class="primary waves-effect waves-light btn btn-login" id="btn-adm-biblioteca">Entrar</button>
                </div>
            </div>
            <!--coluna de tamanho 2 para espaçamento-->
            <div class="col s2 m2 l2 content"></div>
            <!--coluna de tamanho 2 com link de retorno à página inicial-->
            <div class="col s2 m2 l2 right-align quadro1 content">
                <span>Retornar para</span><br>
                <a href="index.html"><h6 class="primary-text margin-0">PÁGINA INICIAL</h6></a>
            </div>
        </div>
        <!--MATERIALIZE E JQUERY-->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="../../js/materialize.js"></script>
    </body>
</html>
