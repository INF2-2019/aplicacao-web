	<!-- fim header -->

	<div id="corpo-manutencao-etapas">
		<!-- FORMULÁRIO ADICIONAR -->
		<div id="AdicionaForm" class="center-align modal modal-content">
				<div id="navTexto" class="left-align nav-wrapper black-text">
					<h4>Adicionar Etapas</h4>
				</div>
			<div>
				<form id="formAdiciona" class="col s12 form-manutencao-etapas" action="diario/etapas/inserir" method="get">
					<!-- div para input ano -->
					<div class="col">
						<div class="input-field col s4">
							<input placeholder="2018, 2019, ..." type="number" name="ano" class="black-text "
								id="AdicionaAnoEtapa">
							<label class="col" for="ano" style="color: #29A58C">Ano:</label>
						</div>
					</div>
					<!-- div para input valor -->
					<div class="col">
						<div class="input-field col s4">
							<input placeholder="'20, 30...'" type="text" name="valor" class="black-text "
								id="AdicionaValorEtapa">
							<label class="col" for="valorEtapa" style="color: #29A58C">Valor da etapa:</label>

						</div>
					</div>
					<div id="respostaAdiciona"></div>
				</form>
				<div class="right-align"  style="margin: 1%;">
					<button type="button" onclick="recarrega()" name="CancelarAdc" class="modal-close waves-effect white-text btn-small"
						id="CancelaAdc" style="margin-top: 3%; background-color:#29A58C">Cancelar</button>

					<button onclick="adiciona()" name="EnviarAdc" class="modal-close waves-effect white-text btn-small"
						id="EnviaAdc" style="margin-top: 3%;background-color:#3E56B0">Confirmar</button>

				</div>
			</div>
		</div>

		<!-- FIM FORM ADICIONA ETAPA -->

		<!-- FORMULÁRIO CONSULTAR -->

		<div style = "" id="ConsultaForm" class="left-align modal modal-content">

				<div id="navTexto" class="left-align black-text">
					<h4>Consultar Etapas</h4>
				</div>

			<div>
				<form id="formConsulta" class="col s12 form-manutencao-etapas" action="diario/etapas/inserir" method="get">
					<!-- div para input ID -->
					<div class="col">
						<div class="input-field col s4">
							<input placeholder="'1, 2, 4, 75'" type="text" name="id" class="black-text "
								id="idConsulta" value="">
							<label class="col" for="ID" style="color: #29A58C">ID da etapa:</label>
						</div>
					</div>
					<!-- div para input ano -->
					<div class="col">
						<div class="input-field col s4">
							<input placeholder="2018, 2019, ..." type="number" name="ano" class="black-text "
								id="anoConsulta" value="">
							<label class="col" for="ano" style="color: #29A58C">Ano:</label>
						</div>
					</div>
					<!-- div para input valor -->
					<div class="col">
						<div class="input-field col s4">
							<input placeholder="'20, 30...'" type="text" name="valor" class="black-text "
								id="valorConsulta" value="">
							<label class="col" for="ConsultaValor" style="color: #29A58C">Valor da etapa:</label>
						</div>
					</div>


					<div id="respostaConsulta"></div>
				</form>
				<div class="right-align" style="margin: 1%;">
					<button type="button" onclick="recarrega()" name="CancelarConsulta" class="modal-close waves-effect white-text btn-small"
						id="CancelarConsulta" style="margin-top: 3%; background-color:#29A58C">Cancelar</button>

					<button onclick="consultaParametro()" name="EnviarConsulta" class="modal-close waves-effect white-text btn-small"
						id="EnviaConsultaParametro" style="margin-top: 3%;background-color:#3E56B0">Confirmar</button>

				</div>
			</div>
		</div>

		<!-- FIM FORM CONSULTA ETAPA -->


		<!-- FORMULÁRIO EDITA ETAPA -->
		<div style="background-color: #E5E5E5" class="center-align modal modal-content" id="EditaForm">
				<div class=" left-align black-text">
					<h4>Editar Etapas</h4>
				</div>

			<div>
				<form id="formEdita" class="col s12 form-manutencao-etapas" action="/diario/etapas/atualizar" method="get">

					<!-- div para input ano -->
					<div class="col">
						<div class="input-field col s4">
							<input placeholder="'2018, 2019, ...'" type="number" name="ano" class="black-text "
								id="editaAno" />
							<label class="col" for="valorEtapa" style="color: #29A58C">Ano:</label>
						</div>
					</div>
					<!-- div para input valor -->
					<div class="col">
						<div class="input-field col s4">
							<input placeholder="'20.0, 30.0, ...'" type="text" name="valor" class="black-text "
								id="editaValor" />
							<label class="col" for="valorEtapa" style="color: #29A58C">Valor da etapa:</label>
						</div>
					</div>

					<div id="respostaEdita"></div>
				</form>
				<!-- div para botões de ação  -->
				<div class="right-align" style="margin: 1%;">
					<button type="button" onclick="recarrega()" name="Enviar" class="right-align hmodal-close waves-effect white-text btn-small" id="EnviaEdit"
						style="background-color:#29A58C">Cancelar</button>
					<button onclick="atualiza()" name="Salva" class="modal-close right-align waves-effect white-text btn-small" id="CancelaEdit"
						style="background-color:#3E56B0">Salvar</button>
				</div>
			</div>
		</div>

		<!-- FIM FORMULÁRIO EDITA ETAPAS -->

		<!--FORMULÁRIO REMOVER ETAPAS-->
		<div style="background-color: #E5E5E5" class=" center-align modal" id="RemoveForm">
				<div class="left-align black-text">
					<h4>Remover Etapas</h4>
				</div>

			<div style="margin-top:0;">
				<h5 class="col s4 red-text">Tem certeza de que quer remover?</h5>
				<!-- div para botões de ação -->
				<div class="right-align "style="margin: 1%;">
					<button type="button" onclick="recarrega()" name="Enviar"
						class="modal-close waves-effect white-text btn-small" id="cancelaRemove"
						style="background-color:#29A58C">Cancelar</button>

					<button onclick="deleta()" name="Enviar" class="modal-close waves-effect white-text btn-small" id="enviaRemove"
						style="background-color:#D32F2F">Remover Etapa</button>
				</div>
				<div id="respostaDeleta"></div>
			</div>
		</div>

		<!-- BOTÕES NAVEGAÇÃO -->
		<div  class="row">
			<h3 style="margin:0" class="col push-s2">Etapas</h3>
			<button name="AdicionarEtapa" class="col push-s7 waves-effect waves-light btn-small modal-trigger"
				href="#AdicionaForm" id="Adiciona" style="background-color:#29A58C">Adicionar</button>
				<button style="background-color:#29A58C; margin-left: 1%"class="col push-s7 waves-effect waves-light btn-small modal-trigger" href="#ConsultaForm"id="Consulta"
				name="ConsultarEtapa">Consultar</button>
		</div>
		<!-- DIV PARA RESPOSTA CONSULTA -->
		<div id="resposta">

		</div>
	</div>
