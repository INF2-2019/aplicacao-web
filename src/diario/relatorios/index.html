<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Diário Acadêmico</title>
    <link rel="stylesheet" href="../../css/materialize.css">
		<link rel="stylesheet" href="../../css/estilo.css">
  </head>
  <body>
    <h3 class="primary left-align white-text relTitulo">Menu de Relatórios</h3>
    <div class="container row center-align relContainer">
        <div class="input-field">
          <select>
            <option disabled selected>Escolha um relatório</option>
            <option value="0">Histórico escolar</option>
            <option value="1">Certificados de aprovação</option>
            <option value="2">Relação de professores</option>
            <option value="3">Notas dos alunos</option>
            <option value="4">Relação de conteúdos</option>
          </select>
          <a class='waves-effect waves-light primary white-text btn'>Gerar</a>
        </div>
        <div class="input-field">
          <p class='description black-text'></p>
        </div>
        <div class="input-field selectsDiv oculto">
          <select class='selectDisciplinas oculto'>
          </select>
          <select class='selectEtapas oculto'>
          </select>
        </div>
        <div class="input-field alunosDiv oculto">
          <select class='selectAlunos oculto'>
          </select>
        </div>
    </div>
    <script src="../../js/materialize.js"></script>
    <script src="../../js/diario/relatorios/mainRelatorios.js"></script>
  </body>
</html>
