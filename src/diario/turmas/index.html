<!DOCTYPE html>
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diário Acadêmico</title>
		<link rel="stylesheet" href="../../css/materialize.css">
		<link rel="stylesheet" href="../../css/diario/turmas/turmas.css">
	</head>
	<body>
  	<h1 class="primary">Gerenciador de Turmas</h1>
  	<a href="as.html"></a>
		<main class="container row">
			<div class="col s9">
				<div id="table">
					<div>
						<div class="th">Nome</div>
						<div class="th">Curso</div>
						<div class="th"></div>
					</div>
				</div>
			</div>
			<div class="col s3">
				<section class="section">
					<button id="add" class="waves-effect waves-light primary white-text btn" style="text-transform:none"><strong>Adicionar turma</strong></button>
				</section>
				<div class="divider"></div>
				<section class="section" id="filtros">
					<h2>Filtrar por:</h2>
					<p class="primary-text">Nome: <input type="text"> </p>
					<p class="primary-text">Curso: <select></select></p>
				</section>
			</div>
		</main>
		<script src="../../js/materialize.js"></script>
		<script src="../../js/diario/turmas/filtrarTurmas.js"></script>
		<script src="../../js/diario/turmas/removerTurmas.js"></script>
		<script src="../../js/diario/turmas/editarTurmas.js"></script>
		<script src="../../js/diario/turmas/inserirTurmas.js"></script>
		<script src="../../js/diario/turmas/mainTurmas.js"></script>
		<script src="../../js/diario/turmas/carregarTurmas.js"></script>
	</body>
</html>
