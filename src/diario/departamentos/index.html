<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../../css/materialize.css" />
		<title>Departamentos</title>
	</head>
	<body>
		<nav class="navbar primary" style="padding-left: 10px">
			<h2 style="margin: 0;">S.A.</h2>
		</nav>

		<main style="margin: 0 10%">
			<h1>Departamentos</h1>
			<button class="btn right primary modal-trigger" data-target="modal-adicionar">ADICIONAR</button>
			<table>
				<thead>
					<th>Nome</th>
					<th>Campus</th>
					<th>Ações</th>
				</thead>
				<tbody></tbody>
			</table>
		</main>

		<div id="modal-adicionar" class="modal">
			<div class="modal-content">
				<h2>Adicionar</h2>
				<button class="btn right primary" onclick="Controller.adicionarDepto()">ADICIONAR</button>
				<label for="name_input">Nome</label>
				<input placeholder="Nome do departamento" id="name_input" type="text" class="validate">
          		<label for="campus_input">Campus</label>
				<input placeholder="Campus do departamento" id="campus_input" type="text" class="validate">
			</div>
		</div>

		<div id="modal-info" class="modal">
			<div class="modal-content">
				<h2>Info</h2>
			</div>
		</div>

		<div id="modal-editar" class="modal">
			<div class="modal-content">
				<h2>Editar</h2>
				<h2>Adicionar</h2>
				<button class="btn right primary" onclick="Controller.editarDepto()">SALVAR</button>
				<label for="name_input">Novo Nome</label>
				<input placeholder="Nome do departamento" id="name_input" type="text" class="validate">
          		<label for="campus_input">Novo Campus</label>
				<input placeholder="Campus do departamento" id="campus_input" type="text" class="validate">
			</div>
		</div>

		<script src="../../js/materialize.min.js"></script>
		<script src="../../js/diario/departamentos/View.js"></script>
		<script src="../../js/diario/departamentos/Tabela.js"></script>
		<script src="../../js/diario/departamentos/Controller.js"></script>
		<script src="../../js/diario/departamentos/main.js"></script>
	</body>
</html>
