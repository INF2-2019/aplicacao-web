<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/materialize.css" />
	<title>Manipulação de cursos</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo">S.A. Admin</a>
		</div>
	</nav>

	<div class="container">
		<h2>Cursos</h2>

		<div class="row">
			<div class="input-field col s12 m12 l4">
				<i class="material-icons prefix">search</i>
				<input id="search" type="text" autocomplete="off">
				<label for="search">Pesquisar curso</label>
			</div>
			<a class="btn col s12 m12 l4 offset-l4 waves-effect waves-light primary modal-trigger"
				href="#modal-add">Adicionar</a>
		</div>

		<div id="consulta-cursos" class="col s12">
			<table id="tabela-cursos" class="responsive-table centered highlight">
				<thead>
					<tr>
						<th>ID</th>
						<th>Departamento</th>
						<th>Nome do curso</th>
						<th>Horas-totais</th>
						<th>Modalidade</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="cursos"></tbody>
			</table>
		</div>

		<div id="modal-confirmar" class="modal">
			<div id="conteudo" class="modal-content">
				<h4>Deletar curso</h4>
				<h6>Tem certeza que deseja deletar este curso?</h6>
			</div>
			<div class="modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" onclick="deletar()">Deletar</a>
			</div>
		</div>

		<div id="modal-add" class="modal">
			<div class="row modal-content">
				<h4>Inserir curso</h4>
				<div class="input-field col s3">
					<select id="departamento-inserir">
						<option value="" disabled selected>Selecione</option>
					</select>
					<label for="departamento-inserir">Departamento</label>
				</div>
				<div class="input-field col s9">
					<input id="nome-inserir" type="text" />
					<label for="nome-inserir">Nome do curso</label>
				</div>
				<div class="input-field col s5">
					<input id="horas-inserir" type="number" />
					<label for="horas-inserir">Horas Totais</label>
				</div>
				<div class="input-field col s7">
					<input id="modalidade-inserir" type="text" />
					<label for="modalidade-inserir">Modalidade</label>
				</div>
			</div>
			<div class="container modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" id="adicionar-curso">Adicionar</a>
			</div>
		</div>

		<div id="modal-atualizar" class="modal">
			<h4 style="padding: 15pt;">Atualizar curso</h4>
			<div class="row modal-content">
				<div class="input-field col s4">
					<select id="departamento-atualizar">
						<option value="" disabled selected>Selecione</option>
					</select>
					<label for="departamento-atualizar">Departamento</label>
				</div>
				<div class="input-field col s8">
					<input id="nome-atualizar" type="text" />
					<label for="nome-atualizar">Novo nome do curso</label>
				</div>
				<div class="input-field col s5">
					<input id="horas-atualizar" type="number" />
					<label for="horas-atualizar">Nova horas totais</label>
				</div>
				<div class="input-field col s7">
					<input id="modalidade-atualizar" type="text" />
					<label for="modalidade-atualizar">Nova modalidade</label>
				</div>
			</div>
			<div class="container modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" id="atualizar-curso">Salvar</a>
			</div>
		</div>
	</div>

	<!-- Imports -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="../../js/materialize.js"></script>
	<script src="../../js/diario/cursos/display.js"></script>
	<!-- imports de funcionalidades do servidor -->
	<script src="../../js/diario/cursos/services/main.js"></script>
	<script src="../../js/diario/cursos/services/consultar.js"></script>
	<script src="../../js/diario/cursos/services/deletar.js"></script>
	<script src="../../js/diario/cursos/services/inserir.js"></script>
	<script src="../../js/diario/cursos/services/atualizar.js"></script>
	<!-- Aparecer tabela ao abrir a pagina -->
	<script>
		consultar();
		preencherInput();
	</script>
</body>

</html>
