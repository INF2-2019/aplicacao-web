<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../../css/materialize.css" />
		<title>Transferência</title>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a class="brand-logo">S.A.</a>
			</div>
		</nav>

		<main style="margin: 0 10%">
			<h1>Transferência de aluno</h1>
			<button class="btn right primary">TRANSFERIR</button>
			<label for="cpf" style="font-size: 24px; color: black">CPF do aluno:</label>
			<input placeholder="Digite o CPF do aluno aqui" id="cpf" type="text">
		</main>

		<div class="modal">
			<div id="conteudo" class="modal-content">
				<h4>Transferir aluno</h4>
				<p>Tem certeza que deseja transferir este aluno?</p>
			</div>
			<div class="modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" onclick="transfere()">Transferir</a>
			</div>
		</div>

		<script src="../../js/materialize.js"></script>
		<script src="../../js/diario/transferencia/main.js"></script>
	</body>
</html>
