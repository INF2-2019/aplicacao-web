<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../../css/materialize.css" />
		<title>Seu perfil</title>
	</head>
	<body onload="carregarPerfil()">
		<ul id="dropdown1" class="dropdown-content">
		</ul>
		<nav>
			<div class="nav-wrapper">
				<a class="brand-logo">Diário</a>
				<ul id="navbars-itens" class="right hide-on-med-and-down">
					<li style="width:200px;" id="nav-funcoes"><a class="dropdown-trigger" href="#!" data-target="dropdown1">Funções<i class="material-icons right">arrow_drop_down</i></a></li>
				</ul>
			</div>
		</nav>

		<main class="container">
			<h1>Perfil</h1>
			<div>
				<div class="row">
					<div class="col s12 l8">
						<div class="row">
							<div class="input-field col s12 m12">
								<input id="siape" type="number" class="validate" disabled="true">
								<label class="active primary-text" for="siape">SIAPE</label>
							</div>
							<div class="input-field col s12 m4">
								<input id="depto" type="number" class="validate">
								<label class="active primary-text"  for="depto">Departamento</label>
							</div>
							<div class="input-field col s12 m8">
								<input id="nome" type="text" class="validate">
								<label class="active primary-text"  for="nome">Nome</label>
							</div>
							<div class="input-field col s12 m8">
								<input id="email" type="email" class="validate">
								<label class="active primary-text"  for="email">Email</label>
							</div>
							<div class="input-field col s12 m4">
								<input id="titulacao" type="text" class="validate">
								<label class="active primary-text"  for="titulacao">Titulação</label>
							</div>
						</div>
						<div class="row">

						</div>
						<div class="row">
							<button class="modal-trigger waves-effect waves-light btn-large col s12 m4" href="#modal">Alterar senha</button>
							<button class="waves-effect waves-light btn-large col s12 m2 offset-m1 offset-l1 primary" onclick="salvar()" >Salvar</button>
							<button class="waves-effect waves-light btn-large col s12 m4 l4 offset-m1 offset-l1 utils erro-2" onclick="carregarPerfil()" >Cancelar</button>
						</div>
					</div>
				</div>
			</div>

			<div style="width: 50%">
			<div id="modal" class="modal container">
				<div class="modal-content row">
					<h4 class="primary-text col s12">Alterar senha</h4>
					<div class="input-field col s12">
						<input id="antigaSenha" type="password" class="validate">
						<label class="active primary-text" for="antigaSenha">Antiga Senha</label>
					</div>
					<div class="input-field col s12">
						<input id="novaSenha" type="password" class="validate">
						<label class="active primary-text" for="novaSenha">Nova Senha</label>
					</div>
					<button class="modal-close waves-effect waves-light btn col s3 utils erro-2" onclick="cancelar()">Cancelar</button>
					<button class="modal-close waves-effect waves-light btn col s3 offset-s1" onclick="enviar()">Enviar</button>
				</div>
			</div>
			</div>

		</main>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/materialize.min.js"></script>
		<script src="../../js/diario/navbars/navbar.js"></script>
		<script src="../../js/diario/professores/perfil.js"></script>
		<script>
			$(document).ready(function(){
				$('.modal').modal();
				cargoLogado();
				$(".dropdown-trigger").dropdown();
			});
		</script>

	</body>
</html>
