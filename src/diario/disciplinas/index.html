<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/materialize.css" />
	<title>Manutenção de disciplinas</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo">S.A. Admin</a>
		</div>
	</nav>

	<div class="container">
		<h2>disciplinas</h2>

		<div class="row">
			<div class="input-field col s12 m12 l4">
				<i class="material-icons prefix">search</i>
				<input id="search" type="text" autocomplete="off">
				<label for="search">Pesquisar disciplinas</label>
			</div>
			<a class="btn col s12 m12 l4 offset-l4 waves-effect waves-light primary modal-trigger"
				href="#modal-add">Adicionar</a>
		</div>

		<div id="consulta-disciplinas" class="col s12">
			<table id="tabela-disciplinas" class="responsive-table centered highlight">
				<thead>
					<tr>
						<th>ID</th>
						<th>Turma</th>
						<th>Nome da disciplina</th>
						<th>Carga-horaria-min</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="disciplinas"></tbody>
			</table>
		</div>

		<div id="modal-deletar" class="modal">
			<div id="conteudo" class="modal-content">
				<h4>Deletar disciplina</h4>
				<h6>Tem certeza que deseja deletar esta disciplina?</h6>
			</div>
			<div class="modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" onclick="deletar()">Deletar</a>
			</div>
		</div>

		<div id="modal-add" class="modal">
			<div class="row modal-content">
				<h4>Inserir disciplina</h4>
				<div class="input-field col s3">
					<select id="turma-inserir">
						<option value="" disabled selected>Selecione</option>
					</select>
					<label for="turma-inserir">Turma</label>
				</div>
				<div class="input-field col s9">
					<input id="nome-inserir" type="text" />
					<label for="nome-inserir">Nome da disciplina</label>
				</div>
				<div class="input-field col s5">
					<input id="horas-inserir" type="number" />
					<label for="horas-inserir">Carga horaria min</label>
				</div>
			</div>
			<div class="container modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" id="adicionar-disciplina">Adicionar</a>
			</div>
		</div>

		<div id="modal-atualizar" class="modal">
			<h4 style="padding: 15pt;">Atualizar disciplina</h4>
			<div class="row modal-content">
				<div class="input-field col s4">
					<select id="turma-atualizar">
						<option value="" disabled selected>Selecione</option>
					</select>
					<label for="turma-atualizar">Nova turma</label>
				</div>
				<div class="input-field col s8">
					<input id="nome-atualizar" type="text" />
					<label for="nome-atualizar">Novo nome da disciplina</label>
				</div>
				<div class="input-field col s5">
					<input id="horas-atualizar" type="number" />
					<label for="horas-atualizar">Nova carga horaria min</label>
				</div>
			</div>
			<div class="container modal-footer">
				<a class="modal-close btn utils erro-2">Cancelar</a>
				<a class="modal-close btn primary" id="atualizar-disciplina">Salvar</a>
			</div>
		</div>
	</div>

	<!-- Imports -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="../../js/materialize.js"></script>
	<script src="../../js/diario/disciplinas/display.js"></script>
	<!-- imports de funcionalidades do servidor -->
	<script src="../../js/diario/disciplinas/main.js"></script>
	<script src="../../js/diario/disciplinas/consultar.js"></script>
	<script src="../../js/diario/disciplinas/deletar.js"></script>
	<script src="../../js/diario/disciplinas/inserir.js"></script>
	<script src="../../js/diario/disciplinas/atualizar.js"></script>
	<!-- Aparecer tabela ao abrir a pagina -->
	<script>
		consultar();
		preencherInput();
	</script>
</body>

</html>
